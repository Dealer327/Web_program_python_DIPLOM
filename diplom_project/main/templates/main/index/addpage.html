{% extends 'main/index/base.html' %}

{{ title }}

{% block content%}
<div class="all_content">
<h1>Добавить объявление</h1>
<form class="add_page" action="{% url 'add_post' %}" method="post">
      {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
   {% for f in form%}
        <div class="form-post"><label for="{{f.id_for_label}}">{{ f.label }}: </label>{{ f }}</div>
        <div> {{f.errors }}</div>


    {% endfor %}
    <div class="home"><button type="submit">Добавить</button></div>
    </form>

</div>
{% endblock%}
