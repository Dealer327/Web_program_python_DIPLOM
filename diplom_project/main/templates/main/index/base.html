<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'Css/style.css' %}">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="header" id="header">
    <div class="home">
    <a href="{% url 'home' %}">Главная</a>
    </div>
    <div class="help">
    <a href="{% url 'help' %}">Помощь</a>
    </div>
    <div class="search">
 
        <input type="text" placeholder="Искать здесь">
        <button type="submit"></button>    
    
    
    </div>
    <div class="info" >
        
        <div class="status_name">
            <button id="sing_up" class="sing_up">sing_up</button>

            <div class="model" id="model">
                <div class="model-window">
                    <input>


                    <button class="btn-close">X</button>
                </div>

                <div class="overlay"> </div>

            </div>
            <script>
<!--    Скрипт для отоброжения и скрытия модального окна регистрации/входа        -->
    let popupBg = document.querySelector('.overlay');
    let popup = document.querySelector('.model');
    let openPopupButtons = document.querySelectorAll('.sing_up');
    let closePopupButton = document.querySelector('.btn-close');

            openPopupButtons.forEach((button) => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    popupBg.classList.add('active');
                    popup.classList.add('active');
            })
            });
            closePopupButton.addEventListener('click',() => {
                popupBg.classList.remove('active');
                popup.classList.remove('active');
                });
    document.addEventListener('click', (e) => {
    if(e.target === popupBg) {
        popupBg.classList.remove('active');
        popup.classList.remove('active');
    }
});
            </script>


            <!-- <div class="name">{Dealer}</div>
            <div class="status">{WORK}</div>
            <div class="reating">{5-0.1}</div> -->

        </div>

        <div class="avatar"></div>

    </div>

</div>
{% block content %}
<div class="all_content">
    <div class="choise"> 
        <div class="work">
            <a href="">Найти работу</a>
        </div>
        <div class="worked">
            <a href="#">Разместить задание</a>
        </div>
    </div>
    <div class="work_content">
<!--    <iframe src="help.html" frameborder="0"></iframe>-->
</div>
</div>
{% endblock %}


<div class="footer">

</div>
</body>
</html>
